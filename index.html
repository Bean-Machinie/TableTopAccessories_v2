<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Top Accessories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Table Top Accessories</h1>
        <button id="toggle-settings" aria-expanded="false">Grid Settings</button>
    </header>

    <aside id="settings-panel" hidden>
        <section class="field">
            <label for="page-size">Page Size</label>
            <select id="page-size">
                <option value="a4" selected>A4</option>
                <option value="letter">Letter</option>
                <option value="custom">Custom</option>
            </select>
        </section>
        <section class="field-row">
            <div class="field">
                <label for="page-width">Width (mm)</label>
                <input type="number" id="page-width" value="297" min="0">
            </div>
            <div class="field">
                <label for="page-height">Height (mm)</label>
                <input type="number" id="page-height" value="210" min="0">
            </div>
        </section>
        <section class="field">
            <label for="margin-all">Margins (mm)</label>
            <input type="number" id="margin-all" value="0" min="0">
            <button id="toggle-margin-advanced" aria-expanded="false">Advanced</button>
            <div id="margin-advanced" hidden>
                <div class="field-row">
                    <div class="field">
                        <label for="margin-top">Top</label>
                        <input type="number" id="margin-top" value="0" min="0">
                    </div>
                    <div class="field">
                        <label for="margin-right">Right</label>
                        <input type="number" id="margin-right" value="0" min="0">
                    </div>
                </div>
                <div class="field-row">
                    <div class="field">
                        <label for="margin-bottom">Bottom</label>
                        <input type="number" id="margin-bottom" value="0" min="0">
                    </div>
                    <div class="field">
                        <label for="margin-left">Left</label>
                        <input type="number" id="margin-left" value="0" min="0">
                    </div>
                </div>
            </div>
        </section>
        <section class="field">
            <label for="grid-type">Grid Type</label>
            <select id="grid-type">
                <option value="square" selected>Square</option>
                <option value="hex">Hex</option>
            </select>
        </section>
        <section class="field">
            <label for="grid-size">Grid Size (mm)</label>
            <input type="number" id="grid-size" value="10" min="1">
        </section>
        <section class="field">
            <label for="bg-image">Background Image</label>
            <input type="file" id="bg-image" accept="image/*">
        </section>
    </aside>

    <main id="workspace-container">
        <div id="workspace">
            <img id="background" alt=""/>
            <canvas id="grid-canvas"></canvas>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
