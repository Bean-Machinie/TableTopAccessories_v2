<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Top Accessories</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Table Top Accessories</h1>
  </header>
  <main>
    <section id="controls">
      <h2>Grid Designer</h2>
      <div class="form-row">
        <label for="pageSize">Page Size</label>
        <select id="pageSize">
          <option value="A4" selected>A4</option>
          <option value="Letter">Letter</option>
          <option value="Custom">Custom</option>
        </select>
        <label for="orientation">Orientation</label>
        <select id="orientation">
          <option value="portrait">Portrait</option>
          <option value="landscape" selected>Landscape</option>
        </select>
      </div>
      <div class="form-row">
        <label for="pageWidth">Width (mm)</label>
        <input type="number" id="pageWidth" value="297" />
        <label for="pageHeight">Height (mm)</label>
        <input type="number" id="pageHeight" value="210" />
      </div>
      <div class="form-row">
        <label for="gridType">Grid Type</label>
        <select id="gridType">
          <option value="square">Square</option>
          <option value="hex">Hex</option>
        </select>
        <label for="gridSize">Grid Size (mm)</label>
        <input type="number" id="gridSize" value="10" />
      </div>
      <div class="form-row">
        <label for="marginAll">Margins (mm)</label>
        <input type="number" id="marginAll" value="0" />
        <button id="toggleMargins" type="button">Advanced</button>
      </div>
      <div id="advancedMargins" class="hidden">
        <div class="form-row">
          <label for="marginTop">Top</label>
          <input type="number" id="marginTop" value="0" />
          <label for="marginRight">Right</label>
          <input type="number" id="marginRight" value="0" />
        </div>
        <div class="form-row">
          <label for="marginBottom">Bottom</label>
          <input type="number" id="marginBottom" value="0" />
          <label for="marginLeft">Left</label>
          <input type="number" id="marginLeft" value="0" />
        </div>
      </div>
      <div class="form-row">
        <label for="bgImage">Background Image</label>
        <input type="file" id="bgImage" accept="image/*" />
      </div>
    </section>
    <section id="workspace">
      <div id="canvasWrapper">
        <img id="bg" />
        <canvas id="gridCanvas"></canvas>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
